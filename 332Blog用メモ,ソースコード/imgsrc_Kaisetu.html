<!--シンプルに画像だけを掲載する-->
<div style = "text-align: center;">
<img src="https://store.storeimages.cdn-apple.com/8567/as-images.apple.com/is/iphone11-select-2019-family?wid=882&amp;hei=1058&amp;fmt=jpeg&amp;qlt=80&amp;op_usm=0.5,0.5&amp;.v=1567022175704" alt="iPhone12" width="300" height="229">
</div>

<!--画像と文字を分離して、なおかつ中央寄せにした-->
<div style="text-align: center;">
<img src="https://store.storeimages.cdn-apple.com/8567/as-images.apple.com/is/iphone11-select-2019-family?wid=882&amp;hei=1058&amp;fmt=jpeg&amp;qlt=80&amp;op_usm=0.5,0.5&amp;.v=1567022175704" width="300" height="229">
</div>

<div style="text-align: center;">
<a href="https://www.apple.com/jp/iphone-12/" target="_blank" rel="noopener">iPhone12
</a>
</div>


<!--上のほうは画像を中央に寄せる、HTML内部に直接CSSを入れ込んだ(styleの部分)-->

<!--
<img src=は画像を表示するhtmlタグ
ホームページに画像を表示するHTMLタグはこのように記述します。

<img src="http://" alt="" width="" height="" border="0">

各要素に画像の情報を記述します。

srcには画像のあるURL
altに画像の説明文
widthに横幅
heightに高さ
borderには境界線の指定
例えば、当ホームページでは画像専用の「image」フォルダを作成し、画像ファイルは全てそちらにアップロードしていますが、そこにライオンの画像(lion.jpg)をアップロードしたとします。

その際、ライオン画像のあるURLはこちらになります。

https://www.homepage-tukurikata.com/image/lion.jpg

この場合、このようなHTMLタグを記述すれば、

<img src="https://www.homepage-tukurikata.com/image/lion.jpg" alt="ライオンの画像" width="314" height="229" border="0">

このように画像が表示されます。
